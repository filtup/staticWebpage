    <script>
        function findScholarships() {
            const programInput = encodeURIComponent(document.getElementById("programInput").value);
            const countryInput = encodeURIComponent(document.getElementById("countryInput").value);
            const apiUrl = `http://3.6.22.234/api/find_scholarships/${programInput}/${countryInput}/`;
            alert(apiUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById("result");
                    resultElement.innerHTML = ''; // Clear previous results

                    if (data.error) {
                        resultElement.textContent = `Error: ${data.error}`;
                    } else {
                        const scholarships = data.scholarships;

                        if (scholarships.length === 0) {
                            resultElement.textContent = 'No scholarships found.';
                        } else {
                            scholarships.forEach(scholarship => {
                                const scholarshipInfo = document.createElement('div');
                                scholarshipInfo.className = 'scholarship-item'; // Add a class for styling
                                scholarshipInfo.innerHTML = `

                                    
                                                            <!-- Scholarship listing template -->
                                        <div class="col-xs-12 list-item">
                                            <article class="map-item layout-job job-list default hentry">
                                                                    <div class="clearfix">
                                                                        <div class="employer-logo">
                                                                            <a href="${scholarship.apply_url}" target="_blank"><img loading="lazy" width="100" height="100" src="${scholarship.image_url}" alt="Scholarship Image"></a>
                                                                        </div>
                                                                        <div class="job-list-content">
                                                                            <div class="title-wrapper flex-middle-sm">
                                                                                <h2 class="job-title"><a href="${scholarship.apply_url}" target="_blank">${scholarship.title}</a></h2>
                                                                            </div>
                                                                            <div class="job-metas">
                                                                                <div class="job-location">
                                                                                    <i class="flaticon-location"></i>
                                                                                    ${scholarship.country}
                                                                                </div>
                                                                                <div class="job-salary with-icon">
                                                                                    <i class="flaticon-calendar"></i> End Date: ${scholarship.end_date}
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </article>
                                        </div>




                                `;
                                resultElement.appendChild(scholarshipInfo);
                            });
                        }
                        console.log(JSON.stringify(scholarships, null, 4));
                    }
                })
                .catch(error => console.error('Error:', error));
            }
